<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <audio src="hit.mp3" id="hit"></audio>
    <audio src="defeated.mp3" id="defeated"></audio>
    <div id="imgGen">
        <label for="prompt">Image Prompt:</label>
        <input type="text" id="prompt" placeholder="Generate your card!">
        <button id="generate">Generate Image</button>
    </div>
    <div id="card">
        <img id="cardImg">
            <h2 id="cardName"></h2>
            <section id="stats">
                <p id="class"></p>
                <p id="level"></p>
                <p id="hp"></p>
            </section>
            <section id="buttons">
                <button id="attacked">Attacked</button>
                <button id="levelUp">Level Up</button>
            </section>
    </div>
</body>
</html>
